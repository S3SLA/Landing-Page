<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Herramienta de Simulación de Visión</title>
  <style>
    body {
      max-width: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
    }

    header {
      max-width: 100%;
      height: 70px;
      background: linear-gradient(to right, white, #0099ff);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header img{
      max-width: 100%;
      height: 100%;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      text-align: center;
    }

    .benefits {
      margin-bottom: 1rem;
    }

    .benefits h2 {
      color: #004aad;
      margin-bottom: 0.5rem;
    }

    .simulator {
      background: white;
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 0 7rem rgba(0, 0, 0, 0.1);
    }

    .simulator img {
      width: 100%;
      height: auto;
      border-radius: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.7rem;
      margin-top: 1rem;
    }

    .buttons button {
      flex: 1 1 40%;
      min-width: 120px;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      background: linear-gradient(135deg,#0099ff, #8ACCE6 );
      color: white;
      border-radius: 2rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .buttons button:hover {
      background: linear-gradient(135deg, #2F80ED, blue);
      transform: translateY(-3px);
    }

    #visionDescription {
      font-size: 1rem;
      text-align: justify;
      margin-top: 1rem;
    }

  @media (max-width: 600px) {
    .container {
      width: 95%;
      padding: 1rem 0.5rem;
    }

    .buttons button {
      flex: 1 1 100%;
      padding: 0.8rem;
    }

    #visionDescription {
      font-size: 1rem;
    }
  }

  </style>
</head>
<body>

  <header>
    <img src="IMG/logo.png" alt="Logo">
  </header>

  <div class="container">
    <section class="simulator">
      <img id="visionImage" src="IMG/miopia.png" alt="Simulación de visión">

      <div class="buttons">
        <button onclick="changeImage('miopia')">Miopía</button>
        <button onclick="changeImage('astigmatismo')">Astigmatismo</button>
        <button onclick="changeImage('hipermetropia')">Hipermetropia</button>
        <button onclick="changeImage('faquico')">Lente Fáquico</button>
      </div>
      <p id="visionDescription" style="margin-top: 1em; font-size: 1.1em;"></p>
      
    </section>
    
    <a href="https://wa.me/51912345678" target="_blank">
      <button style="background-color: #25D366; color: white; border: none; padding: 0.8rem 1.5rem; font-size: 1rem; border-radius: 5px; cursor: pointer;">
        Contactar por WhatsApp
      </button>
    </a>

  </div>
  <script>

    function changeImage(type) {
      const image = document.getElementById("visionImage");
      const description = document.getElementById('visionDescription');
      switch(type) {
        case 'miopia':
          image.src = "IMG/miopia.PNG";
          description.textContent = "La miopía es un defecto visual en el que los objetos cercanos se ven claramente, pero los lejanos se ven borrosos, debido a que la imagen se forma delante de la retina.";
          break;
        case 'astigmatismo':
          image.src = "IMG/astigmatismo.PNG";
          description.textContent = "El astigmatismo es un defecto visual causado por una curvatura irregular de la córnea o el cristalino, lo que provoca visión borrosa o distorsionada tanto de cerca como de lejos.";
          break;
        case 'hipermetropia':
          image.src = "IMG/hipermetropia.PNG";
          description.textContent = "La hipermetropía es un defecto visual en el que los objetos lejanos se ven con claridad, pero los cercanos se ven borrosos, porque la imagen se forma detrás de la retina.";
          break;
        case 'faquico':
          image.src = "IMG/faquico.PNG";
          description.textContent = "El lente fáquico es un implante intraocular que se coloca sin extraer el cristalino natural, utilizado para corregir defectos visuales como miopía o astigmatismo en personas que no son candidatas a cirugía láser.";
          break;
      }

    }
  </script>

</body>
</html>

</body>
</html>
